<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Produk | T-POS Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Edit Produk | T-POS</h1>
    <nav>
        <a href="{{ url_for('admin') }}">Kembali Ke Dashboard</a>
    </nav>
</header>

<main>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash-messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin_edit', product_id=product['id']) }}" method="post" class="form-card">
        <h2>Edit Data Produk</h2>

        <label for="produk">Nama Produk:</label>
        <input type="text" id="produk" name="produk" value="{{ product['produk'] }}" required>

        <label for="harga">Harga (Rp):</label>
        <input type="number" id="harga" name="harga" value="{{ product['harga'] }}" required min="0">

        <label for="stok">Stok:</label>
        <input type="number" id="stok" name="stok" value="{{ product['stok'] }}" required min="0">

        <button type="submit" class="btn-primary">Simpan Perubahan</button>
        <a href="{{ url_for('admin') }}"><button type="button" class="btn-secondary">Batal</button></a>
    </form>
</main>

<footer>
    <p>&copy; 2025 T-POS</p>
</footer>

</body>
</html>
